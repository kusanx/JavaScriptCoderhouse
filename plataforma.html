<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/plataforma.css">
    <title>Plataforma Universidad Anasam</title>
</head>
<body>
    <a href="index.html"> <img src="./images/EduVer.png" width="300" class="unilogo" align="left"></a>
    <form class="form" id="form">
        <h1 align="center">Bienvenido, profesor!</h1>
        <h3>Inserte los datos del alumno y calificaciones obtenidas en el curso:</h2>
        <div class="formContainer">
            <div class="form_group">
                <input type="text" id="nombreAlumno" class="form_input" placeholder="">
                <label for="nombreAlumno" class="form_label">  Nombre del alumno</label>
                <span class="form_line"></span>
            </div>
        <div class="formContainer">
            <div class="form_group">
                <input type="text" id="calificacion1" class="form_input" placeholder="">
                <label for="calificacion1" class="form_label">  Calificacion Primer Parcial</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="calificacion2" class="form_input" placeholder="">
                <label for="calificacion2" class="form_label">  Calificacion Segundo Parcial</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="calificacion3" class="form_input" placeholder="">
                <label for="calificacion3" class="form_label">  Calificacion Examen Final</label>
                <span class="form_line"></span>
            </div>
            <br />
        </div>
    </form>
    <div id="calificacionFin"> </div> 
    <button type="button" id="botonFinal" class="botonFinal"> Calcular calificacion final </button>
    <button type="button" id="botonGuardar" class="botonGuardar"> Guardar calificacion final </button>  
    <br/>
    <br/>
<div id="tab"></div>
<table align="center" class="tabla" id="tabla">
    <thead>
    <tr>
        <th text-align="center">Calificaciones finales (se agregarán al guardar calificación)</th>
    </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
<h4>Random Fact:</h5>
<div id="fact"><p></p></div>

<button type="button" id="botonInicio" class="botonInicio"><a href="./index.html"> Salir </button></a>
    
<script src="/scripts/plataforma.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
